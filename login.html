<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">
    <div class="login-overlay"></div>
    <div class="login-content">
        <img src="https://assets.nflxext.com/ffe/siteui/common/pngs/nficon2016.png" alt="Netflix" class="login-logo">
        <form id="login-form" class="login-form">
            <h1>Sign In</h1>
            <input type="text" id="email" name="email" placeholder="Email or mobile number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="login-or">OR</div>
            <button type="button" class="code-btn">Use a sign-in code</button>
            <div class="login-links">
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="login-remember">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Remember me</label>
            </div>
            <div class="login-signup">
                New to Netflix? <a href="#">Sign up now.</a>
            </div>
        </form>
        <footer class="login-footer">
            <div>Questions? Call 000-800-919-1743 (Toll-Free)</div>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Help Centre</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Corporate Information</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
